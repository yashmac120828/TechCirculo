<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community - TechCirculo</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <a href="/" class="logo">TechCirculo</a>
        </div>
        <div class="navbar-menu">
          <a href="/" class="nav-link">Home</a>
          <a href="/communities.html" class="nav-link">Communities</a>
        </div>
        <div class="navbar-auth">
          <a href="/login.html" class="nav-link">Log in</a>
          <a href="/register.html" class="button">Sign up</a>
        </div>
        <button class="mobile-menu-button" aria-label="Menu">
          <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </button>
      </div>
    </nav>

    <main class="container">
      <div class="community-detail">
        <div class="community-header">
          <h1 id="communityName"></h1>
          <p id="communityDescription"></p>
          <div class="community-stats">
            <span id="memberCount"></span> members â€¢ 
            <span id="topicsList"></span>
          </div>
        </div>

        <div class="community-layout">
          <div class="community-sidebar">
            <div class="sidebar-section">
              <h3>Announcements</h3>
              <div id="announcements" class="announcements-list">
                <!-- Announcements will be loaded here -->
              </div>
              <form id="announcementForm" class="announcement-form">
                <input 
                  type="text" 
                  id="announcementInput" 
                  placeholder="Make an announcement..." 
                  required
                >
                <button type="submit" class="button button-primary">Post</button>
              </form>
            </div>

            <div class="sidebar-section">
              <h3>Members</h3>
              <div id="membersList" class="members-list">
                <!-- Members will be loaded here -->
              </div>
            </div>
          </div>

          <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
              <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input">
              <form id="messageForm">
                <input 
                  type="text" 
                  id="messageInput" 
                  placeholder="Type your message..." 
                  required
                >
                <button type="submit" class="button button-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TechCirculo. All rights reserved.</p>
      </div>
    </footer>

    <script src="/js/chat.js"></script>
  </body>
</html>
