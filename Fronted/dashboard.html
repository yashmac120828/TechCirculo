<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TechCirculo</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="dashboard-layout">
      <!-- Sidebar Navigation -->
      <aside class="dashboard-sidebar">
        <div class="sidebar-header">
          <a href="/" class="logo">TechCirculo</a>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="nav-item active" data-section="home">
            <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home
          </a>
          <a href="#" class="nav-item" data-section="communities">
            <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            Communities
          </a>
          <a href="#" class="nav-item" data-section="my-communities">
            <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            My Communities
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="dashboard-main">
        <!-- Home Section -->
        <section id="home" class="dashboard-section active">
          <h1>Recent Posts</h1>
          <div class="posts-grid" id="recentPosts">
            <!-- Posts will be loaded here -->
          </div>
        </section>

        <!-- Communities Section -->
        <section id="communities" class="dashboard-section">
          <h1>All Communities</h1>
          <div class="community-grid" id="allCommunities">
            <!-- Communities will be loaded here -->
          </div>
        </section>

        <!-- My Communities Section -->
        <section id="my-communities" class="dashboard-section">
          <h1>My Communities</h1>
          <div class="community-grid" id="myCommunities">
            <!-- Joined communities will be loaded here -->
          </div>
        </section>
      </main>
    </div>

    <script src="/js/dashboard.js"></script>
  </body>
</html>
